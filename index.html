<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container px-4 text-center rounded w-50 shadow-lg p-3 mb-5 bg-body rounded"
    >
      <h1>The Weather App</h1>
      <span class="date-time">Insert the current time here</span>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="container-fluid">
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search City here"
                aria-label="Search"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
              <button type="submit" class="btn btn-secondary">Search</button>
            </form>
          </div>
        </div>

        <div class="col-2"></div>

        <div class="row">
          <div class="col-2"></div>
          <div class="col-8"><h2 id="city"></h2></div>
          <div class="col-2"></div>

          <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
              <span id="description"></span> <br />
              <h3 id="current-temperature"></h3>
            </div>

            <div class="col-4">
              Precipitation <br />
              <span id="humidity">Humidity</span> <br />
              <span id="windSpeed">Wind Speed</span>
              <div class="col-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
